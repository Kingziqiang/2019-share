    <div id="container"></div>
    <script>
        // mutationObserver
        let o = new MutationObserver(function () {
            console.log(container.children)
        }); // vue 中除了then的微任务
        o.observe(container,{
            childList:true
        })
        for(let i = 0 ; i < 5;i++){
            container.appendChild(document.createElement('p'));
        }
